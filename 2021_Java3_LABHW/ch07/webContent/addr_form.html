<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주소록 등록 화면</title>
<style>
	.addr_form {
		border_collapse: collapse;
	}
	
	.addr_form, .addr_form td {
		border: 1px solid black;
	}
	 
	.addr_form td {
		padding: 5px;
	}
</style>
</head>
<body>
<div align="center">
	<h2>주소록 등록</h2><hr>
	<form name="form1" method="post" action="addr_add.jsp">
		<table class="addr_form">
			<tr>
				<td>이름</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" name="tel"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<select name="sex">
						<option>남</option>
						<option>여</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="확인">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
	</form>

</div>
</body>
</html>
