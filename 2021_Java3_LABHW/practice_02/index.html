<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원 가입</title>
	<link rel="stylesheet" href="./style.css"></link>
</head>
<body>
<form action="#" method="GET">
	<table>
		<thead>
			<tr>
				<th colspan="2">회원가입</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>
					<label for="user-id">아이디</label>
				</th>
				<td>
					<input type="text" id="user-id" size="15"/>
					<button>중복확인</button>
				</td>
			</tr>
			<tr>
				<th>
					<label for="user-pw">패스워드</label>
				</th>
				<td>
					<input type="password" id="user-pw" size="15"/>
				</td>
			</tr>
			<tr>
				<th>
					<label for="user-gen">성별</label>
				</th>
				<td>
					<input id="user-gen" type="radio" name="gen" value="0"/>남
					<input id="user-gen" type="radio" name="gen" value="1" checked/>여
				</td>
			</tr>
			<tr>
				<th>
					<label for="user-na">국적</label>
				</th>
				<td>
					<input type="text" id="user-na" placeholder="대한민국"/>
					<button>국적변경</button>
				</td>
			</tr>
			<tr>
				<th>
					<label for="user-tel">휴대폰</label>
				</th>
				<td>
					<select id="user-tel" name="user-tel">
						<option value="010">010</option>
						<option value="010">017</option>
						<option value="010">011</option>
					</select> -
					<input type="tel" size="3"/> -
					<input type="tel" size="3"/>
				</td>
			</tr>
			<tr>
				<th>
					<label for="user-email">이메일</label>
				</th>
				<td>
					<input type="email" id="user-email" size="40"/>
				</td>
			</tr>
			<tr>
				<th>
					<label for="user-birthday">생일</label>
				</th>
				<td>
					<input type="text" id="user-birthday" />
				</td>
			</tr>
			<tr>
				<th>
					<label for="user-hobby">관심분야</label>
				</th>
				<td>
					<input type="checkbox" id="user-hobby" name="hobby" value="0" />뉴스
					<input type="checkbox" id="user-hobby" name="hobby" value="0" />맛집
					<input type="checkbox" id="user-hobby" name="hobby" value="0" />책
					<input type="checkbox" id="user-hobby" name="hobby" value="0" />영화
					<input type="checkbox" id="user-hobby" name="hobby" value="0" />여행
				</td>
			</tr>
			<tr>
				<th>
					<label for="user-greeting">가입인사</label>
				</th>
				<td>
					<textarea id="user-greeting" rows="5" cols="60" placeholder="회원들에게 간단한 가입인사를 남겨주세요"></textarea>
				</td>
			</tr>
			<tr>
				<th>
					<label for="user-photo">증명사진</label>
				</th>
				<td>
					<input type="file" accept=".png, .jpg, .jpeg" />
				</td>
			</tr>
			<tr>
				<th colspan="2">
					<button type="submit">가입인사</button>
					<button type="reset">다시작성</button>
				</th>
			</tr>
		</tbody>
	</table>
</form>
</body>
</html>
