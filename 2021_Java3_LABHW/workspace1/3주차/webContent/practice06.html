<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>계산기</title>
	<style>
		table {
			width: 50%;
			margin: 0 auto;
			border-collapse: collapse;
		}
		th {
			background-color: skyblue;
		}
		img {
			width: 100%;
		}
		td {
			background-color: yellow;
			width: 50%;
			text-align: center;
		}
	</style>
	<script>
		function calc() {
			var exp = prompt("계산할 수식을 입력하세요.");
			if(exp!=null) {
				var result = eval(exp);
				alert(result);
			}
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<th colspan="2">계산기</th>
		</tr>
		<tr>
			<td><img src="./images/flower.png" alt="calculator"></td>
			<td><input type="button" value="계산하기" onClick="calc()"></td>
		</tr>
		<tr>
			<th colspan="2"> </th>
		</tr>
	</table>
</body>
</html>
