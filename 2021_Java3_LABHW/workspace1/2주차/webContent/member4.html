<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>가입완료</title>
	<style>
		table {
			width: 60%;
			margin: 0 auto;
			text-align: center;
		}
		th {
			background-color: yellow;
		}
		td {
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<header>
		<img src="./images/header.JPG" alt="header" style="width:100%">
	</header>
	<table>
		<tr>
			<th>정상적으로 가입되었습니다.</th>
		</tr>
		<tr>
			<td>
				<img src="./images/flower.png" alt="flower" style="width: 100px">
				<p>가입을 축하합니다.</p>
			</td>
		</tr>
	</table>
</body>
</html>
