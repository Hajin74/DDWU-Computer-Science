<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이클래스 로그인</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body onLoad="getEvent()">
    <header>
		<img src="./images/header.jpg" >
	</header>
	<section>
		<h1>로그인</h1>
		<div class="main">
			<form action="#" method="GET" name="frm1">
				<table>
					<tr>
						<th rowspan="5"><img src="./images/login.jpg" ></th>
						<th colspan="2">회원님의 아이디와 비밀번호를 정확히 입력하세요.</th>
					</tr>
					<tr>
						<td></td>
						<td>
							<select name="type">
								<option value="학부생">학부생</option>
								<option value="대학생">대학생</option>
								<option value="대학원생">대학원생</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>아이디</th>
						<td>
							<input type="text" name="id" />
						</td>
					</tr>
					<tr>
						<th>비밀번호</th>
						<td>
							<input type="password" name="pwd"/>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="button" value="로그인" style="width:60px" onClick="alert('회원이 아니군요')" >
							<input type="button" value="가입하기" style="width:80px" onclick="document.location='member2.html'">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</section>
</body>
</html>
